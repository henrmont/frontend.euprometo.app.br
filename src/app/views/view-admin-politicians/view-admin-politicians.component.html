  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="image">
      <!-- <th mat-header-cell *matHeaderCellDef style="width: 30%;"> Código </th> -->
      <td mat-cell *matCellDef="let element" class="image">
        <img [src]="element.image" *ngIf="element.image">
        <mat-icon *ngIf="!element.image">account_circle</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="info">
      <!-- <th mat-header-cell *matHeaderCellDef style="width: 50%;"> Nome </th> -->
      <td mat-cell *matCellDef="let element" class="info">
        <div><span>NOME:</span>{{element.name}}</div>
        <div><span>PARTIDO:</span>{{element.party}}</div>
        <div><span>ESTADO:</span>{{element.state}}</div>
        <div><span>TIPO:</span>{{element.type}}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <!-- <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Unidade </th> -->
      <td mat-cell *matCellDef="let element" class="actions">
        <div>
          <button mat-raised-button color="primary" [routerLink]="'/admin/editar/politico/'+element.id">
            <mat-icon>edit</mat-icon>
            EDITAR
          </button>
        </div>
        <div>
          <button mat-raised-button style="background-color: rgb(100,200,100);" (click)="statusPolitician(element.id)" *ngIf="element.active">
            <mat-icon>check</mat-icon>
            ATIVO
          </button>
          <button mat-raised-button color="accent" (click)="statusPolitician(element.id)" *ngIf="!element.active">
            <mat-icon>close</mat-icon>
            INATIVO
          </button>
        </div>
        <div>
          <button mat-raised-button color="warn" (click)="deletePolitician(element.id)">
            <mat-icon>delete_outline</mat-icon>
            DELETAR
          </button>
        </div>

      </td>
    </ng-container>

    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">Nenhum resultado encontrado para "{{filter.value}}"</td>
    </tr> -->
  </table>
